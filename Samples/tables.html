<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td {
                width: 25px;
                text-align: center;
            }
            img {
                width: 100px;
                height: 100px;
            }
            table {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">2026</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>                
            </tr>
            <tr>
                <td colspan="2" rowspan="2">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Roll No.</th>
                <th>Contact</th>
                <th>Semester</th>
            </tr>
            <tr>
                <td>abc</td>
                <td>def</td>
                <td>1</td>
                <td>1112</td>
                <td>4th</td>
            </tr>
            <tr>
                <td>def</td>
                <td>ghk</td>
                <td>3</td>
                <td>9586</td>
                <td>6th</td>
            </tr>
            <tr>
                <td>xyz</td>
                <td>pqr</td>
                <td>4</td>
                <td rowspan="2">121</td>
                <td>7th</td>
            </tr>
            <tr>
                <td>pqr</td>
                <td>def</td>
                <td>5</td>
                <td>8th</td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="2">Person</th>
                <th colspan="2">Department</th>
            </tr>
            <tr>
                <td>Name</td>
                <td rowspan="4"><img src="../Images/Photo.png" alt="Person Icon"></td>
                <td>Name</td>
                <td rowspan="2"><img src="../Images/Image.png" alt="Department Icon"></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>Structure</td>
            </tr>
            <tr>
                <td>State</td>
                <td>floor</td>
                <td rowspan="2"><img src="../Images/QR.png" alt="QR Icon"></td>
            </tr>
            <tr>
                <td>City</td>
                <td>Room</td>
            </tr>
            <tr>
                <td colspan="2">Email</td>
                <td colspan="2">Tel. Number</td>
            </tr>
        </table>
    </body>
</html>
